{% extends 'admin/_base.html' %}
{% block content %}
<div style="">
    <h3 style="margin-bottom: 21px;">
        <span style="cursor: pointer;margin-right: 15px;" onclick="history.go(-1)">
            <i class="glyphicon glyphicon-arrow-left" style="margin-right: 9px;"></i>返回
        </span>
        学生信息
    </h3>
    <div style="width:360px">
        <form action="/admin/student/edit/?id={{id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">学生学号</label>
                <input type="text" autocomplete="off" maxlength="10" required class="form-control" name="username" placeholder="请输入名称" value="{% if model != null %}{{model.username}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="name">学生名字</label>
                <input type="text" autocomplete="off" maxlength="10" required class="form-control" name="nickname" placeholder="请输入昵称" value="{% if model != null %}{{model.nickname}}{% endif %}">
            </div>
            <div class="form-group">
                <label for="name">学生密码</label>
                <input type="password" autocomplete="off" minlength="6" maxlength="10" required class="form-control" name="password" placeholder="请输入密码" value="{% if model != null %}{{model.password}}{% endif %}">
            </div>
            <button type="submit" class="btn btn-primary">保存</button>
        </form>
    </div>
</div>
{% endblock %}
