{% extends 'admin/_base.html' %}
{% block content %}
<div>
    <div style="margin-bottom:15px;">
        <a class="btn btn-primary" href="/admin/course/edit/">新 增</a>
    </div>
    <table class="table table-bordered table-striped table-hover  table-sm">
        <caption style="caption-side: top;">课程信息</caption>
        <thead>
            <tr>
                <th style="width:75px;text-align:center;">序号</th>
                <th>学期</th>
                <th>课程名称</th>
                <th>授课教师</th>
                <th style="width:150px;text-align:center;">操作</th>
            </tr>
        </thead>
        <tbody>
            {% for n in list %}
            <tr>
                <td style="text-align:center;">
                    {{forloop.counter }}
                </td>
                <td>
                    {% if n.term == 1%} 上学期 {% endif %}
                    {% if n.term == 2%} 下学期 {% endif %}
                </td>
                <td>
                    {{n.name}}
                </td>
                <td>
                    {{n.teacher}}
                </td>
                <td style="text-align:center;">
                    <a class="btn btn-primary btn-sm" href="/admin/course/edit/?id={{n.id}}">编 辑</a>
                    <a class="btn btn-danger btn-sm" href="/admin/course/delete/?id={{n.id}}">删 除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
