{% extends 'admin/_base.html' %}
{% block content %}
    <div>
        <table class="table table-bordered table-striped table-hover  table-sm">
            <caption style="caption-side: top;">选课信息</caption>
            <thead>
            <tr>
                <th style="width:75px;text-align:center;">序号</th>
                <th>学生姓名</th>
                <th>课程名称</th>
                <th>新增日期</th>
            </tr>
            </thead>
            <tbody>
            {% for n in list %}
                <tr>
                    <td style="text-align:center;">
                        {{ forloop.counter }}
                    </td>
                    <td>
                        {{ n.student }}
                    </td>
                    <td>
                        {{ n.course }}
                    </td>
                    <td>
                        {{ n.date }}
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
